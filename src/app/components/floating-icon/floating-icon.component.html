<div class="floating-icon">
  <a
    href="https://api.whatsapp.com/send?phone={{ seller.phone }}&text={{
      seller.standard_message
    }}"
    target="_blank"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="100"
      viewBox="0 0 48 48"
      [innerHTML]="floatingIcon"
    ></svg>
  </a>
</div>
